apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'WeHikeKey'
            keyPassword 'wehikekeypassword'
            storeFile file('/Users/yunwu/INFO448/keystore/android.jks')
            storePassword 'wehikestorepassword'
        }
    }
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "edu.uw.yw239.wehike"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
